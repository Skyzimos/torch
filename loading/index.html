<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link href="/torch/loading/style.css" rel="stylesheet" type="text/css" />
</head>

<body>

	<svg class="pl" width="240" height="240" viewBox="0 0 240 240">
		<circle class="pl__ring pl__ring--a" cx="120" cy="120" r="105" fill="none" stroke="#000" stroke-width="20" stroke-dasharray="0 660" stroke-dashoffset="-330" stroke-linecap="round"></circle>
		<circle class="pl__ring pl__ring--b" cx="120" cy="120" r="35" fill="none" stroke="#000" stroke-width="20" stroke-dasharray="0 220" stroke-dashoffset="-110" stroke-linecap="round"></circle>
		<circle class="pl__ring pl__ring--c" cx="85" cy="120" r="70" fill="none" stroke="#000" stroke-width="20" stroke-dasharray="0 440" stroke-linecap="round"></circle>
		<circle class="pl__ring pl__ring--d" cx="155" cy="120" r="70" fill="none" stroke="#000" stroke-width="20" stroke-dasharray="0 440" stroke-linecap="round"></circle>
	</svg>

	<h3>
		Powered by <span style="color: #606060; font-size: 1.1em; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: 700;">Torch</span>
	</h3>

	<script>
		let prefix = '/torch/';

		window.onload = function() {
			if (sessionStorage.getItem('processing')) {
				sessionStorage.clear()
				
				setTimeout(() => {
					window.location.href = `${prefix}processing-transaction/`
				}, 2000)
			} else if (sessionStorage.getItem('complete')) {
				sessionStorage.clear()
				
				setTimeout(() => {
					window.location.href = `${prefix}transaction-complete/`
				}, 1500)
			} else if (sessionStorage.getItem('selection-menu')) {
				sessionStorage.clear()
				
				setTimeout(() => {
					window.location.href = `${prefix}kiosk-selection/`
				}, 1500)
			} else if (sessionStorage.getItem('finalize')) {
				sessionStorage.removeItem('finalize');

				setTimeout(() => {
					window.location.href = `${prefix}/`
				}, 1000);
			} else if (sessionStorage.getItem('time')) {
				setTimeout(() => {
					window.location.href = `${prefix}selection-menu/`
				}, 1500);
			} else if (sessionStorage.getItem('ticket_verification')) {
				setTimeout(() => {
					window.location.href = `${prefix}seat/`
				}, 2000);
			} else if (sessionStorage.getItem('ticket_verification_complete')) {
				sessionStorage.removeItem('ticket_verification_complete');

				setTimeout(() => {
					window.location.href = `${prefix}seat-verification/`
				}, 1750);
			} else if (sessionStorage.getItem('get_tickets')) {
				sessionStorage.removeItem('get_tickets');

				setTimeout(() => {
					window.location.href = `${prefix}time-selection/`
				}, 1500);
			} else if (sessionStorage.getItem('check_ticket_show_time')) {
				sessionStorage.removeItem('check_ticket_show_time');

				setTimeout(() => {
					window.location.href = `${prefix}check-ticket-show-time/`
				}, 1500);
			} else if (sessionStorage.getItem('ticket_showtime_verification')) {
				setTimeout(() => {
					window.location.href = `${prefix}check-ticket-show-time/ticket-time/`
				}, 2000);
			} else if (sessionStorage.getItem('ticket_showtime_verification_complete')) {
				sessionStorage.removeItem('ticket_showtime_verification_complete/');

				setTimeout(() => {
					window.location.href = `${prefix}menu/`
				}, 1000);
			} else if (sessionStorage.getItem('usher_mode')) {
				sessionStorage.removeItem('usher_mode');

				setTimeout(() => {
					window.location.href = `${prefix}seat-verification/`
				}, 500);
			} else {
				setTimeout(() => {
					window.location.href = `${prefix}menu/`
				}, 1500);
			}
		}
	</script>
	
</body>

</html>
