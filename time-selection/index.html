<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link href="/torch/time-selection/style.css" rel="stylesheet" type="text/css" />
</head>

<body>

	<img class='logo' src='/torch/media/logo.png'>

	<container>
		<img src="/torch/qr-code-3.png" style="width: 40%; filter: brightness(175%);">
		<h1>Scan QR with Phone</h1>
		<h2>Returning home in <span id="countdown">20</span></h2>
	</container>

	<h3>
		Powered by <span
			style="color: #606060; font-size: 1.1em; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: 700;">Torch</span>
	</h3>

	<script>
		let Button1 = document.getElementById('button1');
		let timeLeft = 20;
		const countdownEl = document.getElementById('countdown');

		const timer = setInterval(() => {
			timeLeft--;
			countdownEl.textContent = timeLeft;

			if (timeLeft <= 0) {
				clearInterval(timer);
				sessionStorage.setItem('complete', true);
				window.location.href = '/torch/loading/';
			}
		}, 1000);
	</script>

</body>

</html>
