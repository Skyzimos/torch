<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link href="/torch/kiosk-selection/style.css" rel="stylesheet" type="text/css" />
</head>

<body>

	<img class='logo' src='/torch/media/logo.png'>

	<container>
		<button id='button1'>
			Get Tickets
		</button>

		<button id='button2'>
			Have a Ticket?
			<br>
			<span>Check Details!</span>
		</button>
	</container>

	<h3>
		Powered by <span style="color: #606060; font-size: 1.1em; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: 700;">Torch</span>
	</h3>

	<script>
		let Button1 = document.getElementById('button1');
		let Button2 = document.getElementById('button2');
		let Debounce = false;

		Button1.onclick = function() {
			if (Debounce) return;
			Debounce = true;

			sessionStorage.setItem('get_tickets', 't');
			window.location.href = '/torch/loading/'
		}

		Button2.onclick = function() {
			if (Debounce) return;
			Debounce = true;

			sessionStorage.setItem('check_ticket_show_time', '5.t');
			window.location.href = '/torch/loading/'
		}

		let Keystrokes = [];
		document.onkeydown = function(event) {
			Keystrokes.push(event.key);
			console.log(Keystrokes)

			if (Keystrokes.length >= 24) {
				sessionStorage.setItem('usher_mode', 't');

				window.location.href = '/torch/loading/'
			}
		};
	</script>

</body>

</html>
