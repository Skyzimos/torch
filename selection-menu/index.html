<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link href="/torch/selection-menu/style.css" rel="stylesheet" type="text/css" />
	<link href="/torch/loading/style.css" rel="stylesheet" type="text/css">
</head>

<body>

	<div class="overlay" style="background-color: white; height: 100%; width: 100%; position: absolute;">
		<svg class="pl" width="240" height="240" viewBox="0 0 240 240">
			<circle class="pl__ring pl__ring--a" cx="120" cy="120" r="105" fill="none" stroke="#000" stroke-width="20" stroke-dasharray="0 660" stroke-dashoffset="-330" stroke-linecap="round"></circle>
			<circle class="pl__ring pl__ring--b" cx="120" cy="120" r="35" fill="none" stroke="#000" stroke-width="20" stroke-dasharray="0 220" stroke-dashoffset="-110" stroke-linecap="round"></circle>
			<circle class="pl__ring pl__ring--c" cx="85" cy="120" r="70" fill="none" stroke="#000" stroke-width="20" stroke-dasharray="0 440" stroke-linecap="round"></circle>
			<circle class="pl__ring pl__ring--d" cx="155" cy="120" r="70" fill="none" stroke="#000" stroke-width="20" stroke-dasharray="0 440" stroke-linecap="round"></circle>
		</svg>
	</div>

	<div class="legend">
		<div class="legend-item">
		  <div class="legend-box" style="background-color: gray;"></div> Available
		</div>
		<div class="legend-item">
		  <div class="legend-box" style="background-color: rgb(83, 204, 0);"></div> Selected
		</div>
		<div class="legend-item">
		  <div class="legend-box" style="background-color: rgb(204, 0, 0);"></div> Unavailable
		</div>
	  </div>

	<div class='container'>
		<button class='continue' id='continue'>
			Submit
		</button>
	</div>
	
	<div class='side-bar'></div>

	<img class='logo' src='/torch/media/logo.png'>

	<h1 id='show-time'>
		
	</h1>

	<h2>
		Please select which seat(s) you would like to reserve.
	</h2>
	
	<img class='selection-map' src='/torch/Map.png'>

	<div class='A1 seat' data-name='Seat A1'></div>
	<div class='A2 seat' data-name='Seat A2'></div>
	<div class='A3 seat' data-name='Seat A3'></div>
	<div class='A4 seat' data-name='Seat A4'></div>
	<div class='A5 seat' data-name='Seat A5'></div>
	<div class='A6 seat' data-name='Seat A6'></div>
	<div class='A7 seat' data-name='Seat A7'></div>
	<div class='A8 seat' data-name='Seat A8'></div>
	<div class='A9 seat' data-name='Seat A9'></div>

	<h3>
		Powered by <span style="color: #606060; font-size: 1.1em; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: 700;">Torch</span>
	</h3>

	<script src='/torch/selection-menu/script.js'></script>

</body>

</html>
