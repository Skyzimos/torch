<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link href="/processing-transaction/style.css" rel="stylesheet" type="text/css" />
</head>

<body>

	<div id="wifi-loader">
			<svg class="circle-outer" viewBox="0 0 86 86">
					<circle class="back" cx="43" cy="43" r="40"></circle>
					<circle class="front" cx="43" cy="43" r="40"></circle>
					<circle class="new" cx="43" cy="43" r="40"></circle>
			</svg>
			<svg class="circle-middle" viewBox="0 0 60 60">
					<circle class="back" cx="30" cy="30" r="27"></circle>
					<circle class="front" cx="30" cy="30" r="27"></circle>
			</svg>
			<svg class="circle-inner" viewBox="0 0 34 34">
					<circle class="back" cx="17" cy="17" r="14"></circle>
					<circle class="front" cx="17" cy="17" r="14"></circle>
			</svg>
			<div class="text" data-text="processing"></div>
	</div>

	<h3>
		Powered by <span style="color: #606060; font-size: 1.1em; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: 700;">Torch</span>
	</h3>

	<script>
		setTimeout(() => {
			sessionStorage.setItem('complete', 't')
			window.location.href = '/loading/'
		}, 3000)
	</script>

</body>

</html>
